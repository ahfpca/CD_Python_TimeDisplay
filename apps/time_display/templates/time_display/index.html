<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time Display</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'time_display/css/styles.css' %}">
</head>
<body>
    <div class="line"></div>
    <div>
        <div class="inline one_third"></div>
        <div class="inline one_third title">
            <h3>The current Date and Time:</h3>
        </div>
        <div class="inline one_third"></div>
    </div>
    <div class="line"></div>
    <div>
        <div class="inline one_quarter"></div>
        <div class="inline time">
            <h1>{{ time|linebreaks }}</h1>
        </div>
        <div class="inline one_quarter"></div>
    </div>
</body>
</html>
